<div>
    <h2 id="page-heading">
        <span jhiTranslate="gcApp.projectSchedule.home.title">Project Schedules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-schedule" [routerLink]="['/project-schedule/new']">
            <span class="fas fa-plus"></span>
            <span  jhiTranslate="gcApp.projectSchedule.home.createLabel">
            Create new Project Schedule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="projectSchedules">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fas fa-sort"></span></th>
            <th jhiSortBy="userId"><span jhiTranslate="gcApp.projectSchedule.userId">User Id</span> <span class="fas fa-sort"></span></th>
            <th jhiSortBy="projectId"><span jhiTranslate="gcApp.projectSchedule.projectId">Project Id</span> <span class="fas fa-sort"></span></th>
            <th jhiSortBy="balance"><span jhiTranslate="gcApp.projectSchedule.balance">Balance</span> <span class="fas fa-sort"></span></th>
            <th jhiSortBy="txHash"><span jhiTranslate="gcApp.projectSchedule.txHash">Tx Hash</span> <span class="fas fa-sort"></span></th>
            <th jhiSortBy="createTime"><span jhiTranslate="gcApp.projectSchedule.createTime">Create Time</span> <span class="fas fa-sort"></span></th>
            <th jhiSortBy="updateTime"><span jhiTranslate="gcApp.projectSchedule.updateTime">Update Time</span> <span class="fas fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projectSchedule of projectSchedules ;trackBy: trackId">
                <td><a [routerLink]="['/project-schedule', projectSchedule.id, 'view' ]">{{projectSchedule.id}}</a></td>
                <td>{{projectSchedule.userId}}</td>
                <td>{{projectSchedule.projectId}}</td>
                <td>{{projectSchedule.balance}}</td>
                <td>{{projectSchedule.txHash}}</td>
                <td>{{projectSchedule.createTime}}</td>
                <td>{{projectSchedule.updateTime}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/project-schedule', projectSchedule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project-schedule', projectSchedule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'project-schedule/'+ projectSchedule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="projectSchedules && projectSchedules.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
